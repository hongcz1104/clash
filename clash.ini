[custom]
proxies:            
proxy-groups:
  - name: 🚀 节点选择
    type: select
    use:
      - All
    proxies:
      - ♻️ 自动选择
      - 🛠 故障转移
      - ⚖️ 负载均衡
      - 💫 全球直连
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
  - name: ♻️ 自动选择
    type: url-test
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: 🛠 故障转移
    type: fallback
    use: 
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: ⚖️ 负载均衡
    type: load-balance
    use: 
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: 🎬 媒体自选
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇨🇳 台湾节点
      - 💫 全球直连
