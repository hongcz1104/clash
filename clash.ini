[custom]
;不要随意改变关键字，否则会导致出错
;个人自用

#按需配置说明：
#cellular：true 或者 false。当设置为 true 时，会在蜂窝网络时自动连接；false 为自动断开。
#wifi：当设置为 false 时在 WiFi 网络下自动断开；当设置为 true 时：
#ssid-match 可选值为：
#only：仅在 ssid-list 中的 WiFi 下连接
#except：当处于 ssid-list 中的 WiFi 下时断开连接
#any：任何 WiFi 网络下自动连接

ios-config:
  ondemand-rules:
    cellular: true
    wifi: true
    ssid-match: only
    ssid-list: ["ssid"]

