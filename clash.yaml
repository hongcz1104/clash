---
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: error
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  enhanced-mode: fake-ip
  
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

rules:
- RULE-SET,LAN,💫 全球直连
- RULE-SET,Direct,💫 全球直连
- RULE-SET,DIRECT,💫 全球直连
- RULE-SET,SG,🇸🇬 狮城节点
- RULE-SET,HK,🇭🇰 香港节点
- RULE-SET,US,🇺🇲 美国节点
- RULE-SET,JP,🇯🇵 日本节点
- RULE-SET,REJECT,🚫 广告拦截
- RULE-SET,Advertising,🚫 广告拦截
- RULE-SET,Apple,🍎 苹果服务
- RULE-SET,Netflix,🎥 奈飞视频
#- RULE-SET,DisneyPlus,❄️ 迪士尼➕
#- RULE-SET,YouTube,📺 油管视频
- RULE-SET,Speedtest,🌀 节点测速
- RULE-SET,Global,🚀 节点选择
- RULE-SET,China,💫 全球直连
- GEOIP,CN,💫 全球直连
- MATCH,🕸 漏网之鱼

