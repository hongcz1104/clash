proxies:

proxy-groups:
  - name: 🚀 节点选择
    type: select
    use:
      - All
    proxies:
      - ♻️ 自动选择
      - 🛠 故障转移
      - ⚖️ 负载均衡
      - 💫 全球直连
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: ♻️ 自动选择
    type: url-test
    use: 
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🛠 故障转移
    type: fallback
    proxies:
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: ⚖️ 负载均衡
    type: load-balance
    proxies:
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🎥 奈飞视频
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🎬 媒体自选
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🍎 苹果服务
    type: select
    proxies:
      - 💫 全球直连
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🕸 漏网之鱼
    type: select
    proxies:
      - 💫 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🌀 节点测速
    type: select
    proxies:
      - 💫 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🇭🇰 香港节点
    type: url-test
    use: 
       - HK
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🇯🇵 日本节点
    type: url-test
    use: 
       - JP
    url: "http://www.gstatic.com/generate_204"
    interval: 300
     
  - name: 🇨🇳 台湾节点
    type: url-test
    use: 
       - TW
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🇺🇸 美国节点
    type: url-test
    use: 
       - US
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🇸🇬 狮城节点
    type: url-test
    use: 
       - SG
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🚫 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 💫 全球直连
    type: select
    proxies:
      - DIRECT
      
