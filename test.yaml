proxies:

proxy-groups:
  - name: 🚀 节点选择
    type: select
    use:
      - All
    proxies:
      - ♻️ 自动选择
      - 🛠 故障转移
      - ⚖️ 负载均衡
      - 💫 全球直连
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: ♻️ 自动选择
    type: url-test
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🛠 故障转移
    type: fallback
    proxies:
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: ⚖️ 负载均衡
    type: load-balance
    proxies:
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🎥 奈飞视频
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🎬 媒体自选
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🍎 苹果服务
    type: select
    proxies:
      - 💫 全球直连
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🕸 漏网之鱼
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - 💫 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🌀 节点测速
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - 💫 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: 🇭🇰 香港节点
    type: url-test
    use: 
       - HK
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🇯🇵 日本节点
    type: url-test
    use: 
       - JP
    url: "http://www.gstatic.com/generate_204"
    interval: 300
     
  - name: 🇨🇳 台湾节点
    type: url-test
    use: 
       - TW
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🇺🇸 美国节点
    type: url-test
    use: 
       - US
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🇸🇬 狮城节点
    type: url-test
    use: 
       - SG
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🚫 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 💫 全球直连
    type: select
    proxies:
      - DIRECT


  rule-providers:
  proxy-domain:
    behavior: domain # 使用 domain 类规则集，可以使匹配更高效
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt
    interval: 86400

  proxy-domain-text:
    behavior: domain-text # 推荐使用 text 格式
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/surge-rules@release/proxy.txt
    interval: 86400

  lan-cidr:
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    interval: 86400

  ip-cidr-text:
    behavior: ipcidr-text
    url: https://cdn.jsdelivr.net/gh/17mon/china_ip_list@master/china_ip_list.txt
    interval: 86400

  apple-direct:
    behavior: classical # 不推荐使用 classical 类规则集
    url: "https://cdn.jsdelivr.net/gh/Hackl0us/SS-Rule-Snippet@master/Rulesets/Clash/Basic/Apple-direct.yaml"
    interval: 3600

rules:
  - SCRIPT,quic,REJECT
  - RULE-SET,proxy-domain,Proxy
  - RULE-SET,apple-direct,DIRECT
  - RULE-SET,lan-cidr,DIRECT
  - RULE-SET,ip-cidr-text,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
