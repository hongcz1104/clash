---
port: 8888
socks-port: 8889
mixed-port: 8899
mode: rule
log-level: error
external-controller: 127.0.0.1:9090

# DNS server settings
# This section is optional. When not present, the DNS server will be disabled.
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  enhanced-mode: redir-host # or fake-ip
  nameserver:
    - 114.114.114.114 # default value
    - 8.8.8.8 # default value
    - tls://dns.rubyfish.cn:853 # DNS over TLS
    - https://1.1.1.1/dns-query # DNS over HTTPS

rules:
- RULE-SET,LAN,💫 全球直连
- RULE-SET,Netflix,🎥 奈飞视频
- RULE-SET,YouTube,📺 油管视频
- RULE-SET,Disney Plus,❄️ 迪士尼➕
- RULE-SET,Reject,🚫 广告拦截
- RULE-SET,Special,💫 全球直连
- RULE-SET,Telegram,📲 电报信息
- RULE-SET,Speedtest,🌀 节点测速
- RULE-SET,Apple,🍎 苹果服务
- RULE-SET,PROXY,🚀 节点选择
- RULE-SET,Domestic,💫 全球直连
- RULE-SET,Domestic IPs,💫 全球直连

- GEOIP,CN,💫 全球直连
- MATCH,🕸 漏网之鱼

rule-providers:
  LAN:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
    path: ./Rules/LAN
    interval: 86400
    
  Reject:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Reject.yaml
    path: ./Rules/Reject
    interval: 86400
  Special:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Special.yaml
    path: ./Rules/Special
    interval: 86400
  Netflix:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.yaml
    path: ./Rules/Media/Netflix
    interval: 86400
  YouTube:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml
    path: ./Rules/Media/YouTube
    interval: 86400
 Apple:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Apple.yaml
    path: ./Rules/Apple
    interval: 86400
    
  PROXY:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Proxy.yaml
    path: ./Rules/Proxy
    interval: 86400
 
  Google FCM:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Google%20FCM.yaml
    path: ./Rules/Google FCM
    interval: 86400
  Scholar:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Scholar.yaml
    path: ./Rules/Scholar
    interval: 86400
  Domestic IPs:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Domestic%20IPs.yaml
    path: ./Rules/Domestic_IPs
    interval: 86400

